<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Class and ID Selectors</title>
  <link rel="stylesheet" href="football.css">
</head>
<body>

    <li class="crimson">Boomer Sooner</li>

  <button id="no">No</button>
</body>
</html>
